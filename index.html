<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple practice</title>
</head>
<body>
<label for="file">Choose your multiple files:</label>
    <input type="file" id="file" multiple>
<br><br>

    <label for="cars">You can choose more than one car. (Ctrl+mouse select)</label><br>
    <select  id="cars" multiple>
        <option>BMW</option>
        <option>Tesla</option>
        <option>Hyndai</option>
        <option>Toyota</option>
        <option>Mercedes</option>
        <option>Bugatti</option>
        <option>Volksvagen</option>
        <option>Apple</option>
        <option>Ford</option>



    </select>
    
</body>
</html>
